{% extends "base.html" %}
{% load static %}

{% block main-content %}
<main class="main">

  <!-- Resume Section -->
  <section id="resume" class="resume section">
    
    <!-- Section Title -->
    <div class="container section-title text-center" data-aos="fade-up">
      <h2 class="section-title-heading">Chỉnh sửa thông tin cá nhân</h2>
      <p class="section-title-description">Cập nhật thông tin của bạn:</p>
    </div><!-- End Section Title -->

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8" data-aos="fade-up" data-aos-delay="100">
          <!-- Hiển thị thông báo lỗi và thành công -->
          {% if messages %}
            <div class="messages">
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}

          <!-- Form chỉnh sửa thông tin -->
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Họ và Tên:</label>
              {{ form.name }}
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              {{ form.email }}
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu để xác nhận đổi:</label>
              <input type="password" name="current_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
          </form>
        </div>
      </div>
    </div>

  </section><!-- /Resume Section -->

</main>
{% endblock main-content %}
