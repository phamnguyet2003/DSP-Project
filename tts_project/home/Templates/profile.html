{% extends "base.html" %}
{% load static %}

{% block main-content %}
<main class="main">

  <!-- Resume Section -->
  <section id="resume" class="resume section">
    
    <!-- Section Title -->
    <div class="container section-title text-center" data-aos="fade-up">
      <h2 class="section-title-heading">Trang cá nhân</h2>
      <p class="section-title-description">Thông tin cá nhân của bạn:</p>
    </div><!-- End Section Title -->

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8" data-aos="fade-up" data-aos-delay="100">
          <!-- Thông tin cá nhân -->
          <div class="resume-item pb-0 text-center">
            <h4>{{ user.name }}</h4>
            <ul class="list-unstyled">
              <li><strong>Số điện thoại:</strong> {{ user.phone }}</li>
              <li><strong>Email:</strong> {{ user.email }}</li>
              <li><strong>Số dư tài khoản:</strong> {{ user.money }} VNĐ</li>
            </ul>
            <a href="{% url 'edit_profile' %}" class="btn btn-secondary btn-sm">Chỉnh sửa thông tin</a> <!-- Nút Edit -->
          </div>
        </div>
      </div>
    </div>

  </section><!-- /Resume Section -->

</main>
{% endblock main-content %}
